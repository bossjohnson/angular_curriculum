<section class="searchRow">

    <div>
        <label for="categorySearch">Search by category:</label>
        <select id="categorySearch"
            class="categorySearch"
            ng-model="view.categorySearch">
            <option value="">(none)</option>
            <option value="{{ category }}"
                ng-repeat="category in view.categories track by $index">{{ category }}</option>
        </select>

        <label for="nameSearch">Search by name: </label>
        <input id="nameSearch"
            class="nameSearch"
            type="text"
            ng-model="view.nameSearch">
    </div>

    <button class="checkoutButton">
        <strong>Checkout</strong> | <span>Bag: Empty!</span>
    </button>

</section>

<table class="teaTable">

    <tr>
        <th>Tea</th>
        <th>
            Information
            <div class="sortingDiv">
                <label for="priceSort">Sort By Price: </label>
                <select id="priceSort"
                    class="priceSort">
                    <option value="low">Low to High</option>
                    <option value="high">High to Low</option>
                </select>
            </div>
        </th>
    </tr>

    <tr ng-repeat="tea in view.teas | filter : {name : view.nameSearch, categories: view.categorySearch}"

        ng-init="tea.quantity = '1'"
        jn-tea-item
        class="tea">
    </tr>

</table>
