<!DOCTYPE html>
<html lang="en"
    ng-app="MessagesAPIApp">

<head>
    <meta charset="UTF-8">
    <title>Messages API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>

    <link rel="stylesheet"
        href="css/style.css">
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
</head>

<body ng-controller="MessagesController">
    <h1>MESSAGES</h1>
    <ul>
        <li ng-repeat="message in view.messages track by $index">
            <b>{{ message.name }}</b> - {{ message.content }}
        </li>
    </ul>
</body>

</html>
