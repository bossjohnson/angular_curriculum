<!DOCTYPE html>
<html lang="en"
    ng-app="HttpApp">

<head>
    <meta charset="UTF-8">
    <title>Http Service</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>

    <link rel="stylesheet"
        href="css/style.css">
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
</head>

<body>
    <section ng-controller="HttpController">
        <h1>ZEN</h1>
        <p>{{ view.zen }}</p>
    </section>

    <section ng-controller="iTunesController">
        <h1>JACK JOHNSON</h1>
        <ul>
            <li ng-repeat="track in view.tracks track by $index">
                {{ track.trackName }}
            </li>
        </ul>
    </section>

    <section ng-controller="InvalidController">

    </section>

    <section ng-controller="APIController">
      <h1>API Access</h1>
        
    </section>
</body>

</html>
