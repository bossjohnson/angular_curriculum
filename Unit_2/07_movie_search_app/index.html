<!DOCTYPE html>
<html lang="en"
    ng-app="MovieSearchApp">

<head>
    <meta charset="UTF-8">
    <title>Movie Search App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <link rel="stylesheet"
        href="css/style.css">
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
</head>

<body>
    <header ng-controller="SearchController">
        <h1>Angular OMDb API Search</h1>
        <form ng-submit="search.search(search.title)">
            <h4>Enter a movie by title.</h4>
            <input type="text"
                name="title"
                placeholder="movie title"
                ng-model="search.title">
            <button type="submit"
                ng-show="search.title">
                Search for {{ search.title }}!
                <span class="fa fa-arrow-right"></span>
            </button>
        </form>
        <hr>
    </header>

    <section class="partialView"
        ng-view></section>

</body>

</html>
