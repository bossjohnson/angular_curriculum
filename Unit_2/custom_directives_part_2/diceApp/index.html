<!DOCTYPE html>
<html lang="en"
    ng-app="diceApp">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <link rel="stylesheet"
        href="css/style.css">
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
</head>

<body>

    <header jn-roll>
        <label for="numDice">Number of dice:
            <select id="numDice"
                name="numDice"
                ng-model="view.numDice"
                ng-init="view.numDice = '1'"
                ng-change="updateDieNum">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </label>

        <div class="buttonContainer">
            <button ng-pluralize
                count="view.numDice"
                when="{'one': 'Roll 1 die!',
                   'other': 'Roll {{ view.numDice }} dice!'}"
                ng-click="roll(view.numDice)">
            </button>
            <button ng-click="clear()">
                Clear!
            </button>
        </div>
    </header>

    <main>
        <jn-dice ng-repeat="die in $root.view.dice track by $index"
            class="die">
        </jn-dice>
    </main>

</body>

</html>
